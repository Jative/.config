# HYPRLAND ECO CONFIG - POWER SAVING MODE

# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
source = ~/.config/hypr/hyprland.common.conf

################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,1280x800,auto,1
monitor =,preferred,auto,auto,mirror,eDP-1

# ECO-specific decoration settings
decoration {
    active_opacity = 1.0
    inactive_opacity = 1.0
    shadow {
        enabled = false
    }
    blur {
        enabled = false
    }
}

# ECO-specific animations (disabled)
animations {
    enabled = no
}

# ECO-specific dwindle settings
dwindle {
    pseudotile = false # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
}

# ECO-specific misc settings
misc {
    vrr = 0
}

# ECO-specific gestures (minimal)
gestures {
  workspace_swipe = false
}